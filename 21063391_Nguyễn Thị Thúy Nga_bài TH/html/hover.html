<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="../css/styles2.css">
    <link rel="stylesheet" hrel="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class="bx bx-heart"></i>
        </div>
        <div class="card_cart">
            <i class="bx bx-cart-download"></i>
        </div>
        <div class="card_img">
            <img src="../image/hoatulip.jfif" alt="hoa tulip">
        </div>
        <div class="card_price">HOA TULIP</div>
        <div class="card_price">60.000đ</div>
        <div class="card_size">
            <h3>size</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>    
        <div class="card_action">
            <button>Mua hàng</button>
            <button>Thêm vào giỏ hàng</button>
        </div>
    </div>
    <scrip
        src="http://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
